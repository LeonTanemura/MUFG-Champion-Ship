hydra:
  run:
    dir: outputs/single/${hydra.job.name}/${data.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${hydra.job.name}/${data.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${seed}

defaults:
  - _self_
  - data: base
  - model: xgboost
  - exp: simple

n_splits: 10
metrics: QWK

seed: 42
gpuid: 0
save_model: True
save_predict: True
existing_models: True